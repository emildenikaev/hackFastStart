<section>
  <div class="wrapper">
    <table mat-table [dataSource]="tableData">
      <ng-container matColumnDef="Field1">
        <th mat-header-cell *matHeaderCellDef>Field1</th>
        <td mat-cell *matCellDef="let element">{{ element.field1 }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Field2">
        <th mat-header-cell *matHeaderCellDef>Field2</th>
        <td mat-cell *matCellDef="let element">{{ element.field2 }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Field3">
        <th mat-header-cell *matHeaderCellDef>Field3</th>
        <td mat-cell *matCellDef="let element">{{ element.field3 }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    @if (isLoading === true) {
    <div class="spinner">
      <mat-progress-spinner [mode]="'indeterminate'"> </mat-progress-spinner>
    </div>
    }
  </div>
</section>
